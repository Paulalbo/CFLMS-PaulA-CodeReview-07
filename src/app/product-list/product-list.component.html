<div class="container">
  <h2>FLIGHTS</h2>
  <div class="productcontainer">
    <div class="product" *ngFor="let product of products; index as productId">
        <div [routerLink]="['/products', productId]" class="changecursor">
          <img src="{{ product.img }}">
        
          <h3>
            {{ product.name }}
          </h3>
        </div>
          <p *ngIf="product.description">
            Description: {{ product.description }}
          </p>

      
    </div>
  </div>
</div>
